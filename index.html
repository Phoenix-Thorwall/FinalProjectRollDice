<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src = "scripting.js" async></script>
    <title>Roll Roll Dice</title>
</head>
<body>
    <h1>ROLL ROLL DICE!!!</h1>

    <h3>Before we start</h3>
    
    
    <form id="NumDice"> <!--I reviewed how to construct a form using W3 Schools-->
    <label>How many dice?</label>
    <label for="one">1</label>
    <input type="checkbox" id="one" name="one">
    
    <label for="two">2</label>
    <input type="checkbox" id="two" name="two">
    
    <label for="three">3</label>
    <input type="checkbox" id="three" name="three">
    </form>
    
    <form id="NumRolls"> <!--I reviewed how to construct a form using W3 Schools-->
    <label for="rollnum">How many rolls?</label>
    <input type="text" id="rollnum" name="rollnum">
    </form>

    <button>Roll Those Dice >:D</button>

    <table id="Frequency">
        <tr>
            <th>Frequency</th>
        </tr>
    </table>
    
    
    
</body>
</html>
